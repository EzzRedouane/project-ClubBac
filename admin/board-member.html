<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Bac - Board Members admin</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="style-admin.css">
  <link rel="icon" href="../user/Images/logo.jpg">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="">
          <img src="../user/Images/logo.jpg" alt="logo">
          <h3><span>CLUB</span>BAC</h3>
        </a>
      </div>
      
    </nav>
  </header>

  <section class="dashboard" id="dashboard">
    <div class="sidebar_container" id="sidebar-container">
      <ul class="sidebar_list">
        <li class="sidebar_item" title="Dashboard">
          <a href="dashboard.html" class="sidebar_link"><i class="bx bxs-dashboard icon_btn"></i> Dashboard</a>
        </li>
        <li class="sidebar_item" title="Products">
          <a href="product.html" class="sidebar_link"><i class='bx bxs-purchase-tag icon_btn'></i> Products</a>
        </li>
        <li class="sidebar_item" title="Videos">
          <a href="video.html" class="sidebar_link"><i class='bx bxs-video-plus icon_btn'></i> Videos</a>
        </li>
        <li class="sidebar_item" title="Articles">
          <a href="article.html" class="sidebar_link"><i class='bx bxs-image-add icon_btn'></i> Articles</a>
        </li>
        <li class="sidebar_item" title="Orders">
          <a href="order.html" class="sidebar_link"><i class='bx bxs-shopping-bags icon_btn'></i> Orders</a>
        </li>
        <li class="sidebar_item active" title="Board Members">
          <a href="board-member.html" class="sidebar_link active"><i class='bx bxs-user-account icon_btn'></i> Board Members</a>
        </li> 
      </ul>
      <div class="user">
        <img src="../user/Images/Abdelhamid-Kada.jpg" alt="user">
        <h4>Abdelhamid Kada</h4>
        <button onclick="logout()"><i class='bx bx-log-in' title="Log out"></i></button>
      </div>
    </div>
    <div class="content">
      <div class="body_title">
        <h1>Board Members</h1>
        <div class="search_input">
          <input type="text" placeholder="Search.." class="search" id="searchInput" onkeyup="filterTable()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
      </div>
      <hr>
      <div class="member_input">
        <form>
          <div class="input">
            <label for="name">Name: </label>
            <input type="text" id="name">
            <label for="sector">Sector: </label>
            <input type="text" id="sector">
            <label for="address">Address: </label>
            <input type="text" id="address">
            <label for="about">About: </label>
            <textarea id="about"></textarea>
            <label for="linkedin">LinkedIn: </label>
            <input type="text" id="linkedin">
            <label for="instagram">Instagram: </label>
            <input type="text" id="instagram">
            <div class="image-upload">
              <input type="file" id="imageInput" class="upload_img" accept="image/*" onchange="displayImages()">
              <div class="image-preview" id="imagePreview">
              </div>
            </div>
          </div>
          <div class="button">
            <button class="save">Save</button>
          </div>
        </form>
      </div>

      <div class="details_orders">
        <div class="recent_orders">
          

          <table id="ordersTable">
            <thead>
              <tr>
                <td>Image</td>
                <td>Name</td>
                <td>Sector</td>
                <td>Address</td>
                <td>About</td>
                <td>LinkedIn</td>
                <td>Instagram</td>
                <td>Delete</td>
              </tr>
            </thead>

            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>



    </div>
  </section>

  <script>
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    // logout
    function logout() {
      localStorage.clear();
      window.location.href = '../login.html';
    }
  </script>
  <script src="./scripts/board-member.js"></script>
  <script src="./scripts/upload_image.js"></script>
  <script src="./scripts/search.js"></script>
  <script src="./scripts/main-admin.js"></script>

</body>
</html>
