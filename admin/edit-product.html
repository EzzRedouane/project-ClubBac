<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Bac - Edit Products admin</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="style-admin.css">
  <link rel="icon" href="../user/Images/logo.jpg">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="">
          <img src="../user/Images/logo.jpg" alt="logo">
          <h3><span>CLUB</span>BAC</h3>
        </a>
      </div>
      
    </nav>
  </header>

  <section class="dashboard" id="dashboard">
    <div class="sidebar_container" id="sidebar-container">
      <ul class="sidebar_list">
        <li class="sidebar_item" title="Dashboard">
          <a href="dashboard.html" class="sidebar_link"><i class="bx bxs-dashboard icon_btn"></i> Dashboard</a>
        </li>
        <li class="sidebar_item active" title="Products">
          <a href="product.html" class="sidebar_link active"><i class='bx bxs-purchase-tag icon_btn'></i> Products</a>
        </li>
        <li class="sidebar_item">
          <a href="video.html" class="sidebar_link"><i class='bx bxs-video-plus icon_btn'></i> Videos</a>
        </li>
        <li class="sidebar_item">
          <a href="article.html" class="sidebar_link"><i class='bx bxs-image-add icon_btn'></i> Articles</a>
        </li>
        <li class="sidebar_item" title="Orders">
          <a href="order.html" class="sidebar_link"><i class='bx bxs-shopping-bags icon_btn'></i> Orders</a>
        </li>
        <li class="sidebar_item" title="Customers">
          <a href="board-member.html" class="sidebar_link"><i class='bx bxs-user-account icon_btn'></i> Board Members</a>
        </li> 
      </ul>
      <div class="user">
        <img src="../user/Images/Abdelhamid-Kada.jpg" alt="user" title="User">
        <h4>Abdelhamid Kada</h4>
        <button onclick="logout()"><i class='bx bx-log-in' title="Log out"></i></button>
      </div>
    </div>

    <div class="content">
      <div class="body_title">
        <h1>Edit Product</h1>
        <div class="icon">
          <button class="reset" onclick="handleFormDiscard()"><i class='bx bxs-trash'></i></button>
        </div>
      </div>
      <hr>
      <div class="dash_form">
        <form onsubmit="handleFormSubmit(event)">
          <div class="dynamic-section">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter The Title" class="js-inp" onkeydown="pressEnter(event)">
            <button onclick="clickButton()">Submit</button>
            <ul class="js-list"></ul>
          </div>
          <div class="description">
            <label for="description">Description</label>
            <textarea type="text" id="description"></textarea>
          </div>
          <div class="image_container">
            <div class="image_title">
              <h3>Image</h3>
              <div class="Images">



              <div class="image-upload">
                <input type="file" id="imageInput" class="upload_img" accept="image/*" multiple onchange="displayImages()">
                <div class="image-preview" id="imagePreview">
                </div>
              </div>
<!-- 
              <div class="image-upload">
                <input type="file" id="imageInput" class="upload_img" accept="image/*">
                <div class="image-preview" id="imagePreview">
                </div>
              </div>  
--> 

            </div>
          </div>
          <div class="price">
            <label for="price">Price (MAD)</label>
            <input type="text" id="price" class="inp_title">
          </div>
          <div class="expense">
            <label for="expense">Expense (MAD)</label>
            <input type="text" id="expense" class="inp_title">
          </div>
          <div class="category">
            <label for="category">Category</label>
            <input type="text" id="category" class="inp_title">
          </div>
          <div class="dynamic-section">
            <label for="tag">Tags</label>
            <input type="text" id="tag" class="js-inp" onkeydown="pressEnter(event)">
            <button onclick="clickButton()">Submit</button>
            <ul class="js-list"></ul>
          </div>
          <div class="dynamic-section">
            <label for="color">Colors</label>
            <input type="text" id="color" class="js-inp" onkeydown="pressEnter(event)">
            <button onclick="clickButton()">Submit</button>
            <ul class="js-list"></ul>
          </div>
          <div class="dynamic-section">
            <label for="size">Sizes</label>
            <input type="text" id="size" class="js-inp" onkeydown="pressEnter(event)">
            <button onclick="clickButton()">Submit</button>
            <ul class="js-list"></ul>
          </div>
          </div>
          <button type="submit" class="submit btn" onclick="submitHandlerImage()">Submit</button>
          <button type="reset" class="discard btn" onclick="handleFormDiscard()">Discard</button>
        </form>
        
      </div>
    </div>
  </section>

  
  <script>
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    // logout
    function logout() {
      localStorage.clear();
      window.location.href = '../login.html';
    }
  </script>
  <script src="./scripts/upload_image.js"></script>
  <script src="./scripts/submit-reset.js"></script>
  <script src="./scripts/main-admin.js"></script>

</body>
</html>
