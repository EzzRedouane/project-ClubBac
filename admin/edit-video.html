<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Bac - Edit Video admin</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="style-admin.css">
  <link rel="icon" href="../user/Images/logo.jpg">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="">
          <img src="../user/Images/logo.jpg" alt="logo">
          <h3><span>CLUB</span>BAC</h3>
        </a>
      </div>
      
    </nav>
  </header>

  <section class="dashboard" id="dashboard">
    <div class="sidebar_container" id="sidebar-container">
      <ul class="sidebar_list">
        <li class="sidebar_item" title="Dashboard">
          <a href="dashboard.html" class="sidebar_link"><i class="bx bxs-dashboard icon_btn"></i> Dashboard</a>
        </li>
        <li class="sidebar_item" title="Products">
          <a href="product.html" class="sidebar_link"><i class='bx bxs-user-account icon_btn'></i> Products</a>
        </li>
        <li class="sidebar_item active" title="Videos">
          <a href="video.html" class="sidebar_link active"><i class='bx bxs-video-plus'></i> Videos</a>
        </li>
        <li class="sidebar_item" title="Orders">
          <a href="order.html" class="sidebar_link"><i class='bx bxs-shopping-bags icon_btn'></i> Orders</a>
        </li>
        <li class="sidebar_item" title="Customers">
          <a href="customer.html" class="sidebar_link"><i class='bx bxs-user-account icon_btn'></i> Customers</a>
        </li> 
      </ul>
      <div class="user">
        <img src="../user/Images/Abdelhamid-Kada.jpg" alt="user" title="User">
        <h4>Abdelhamid Kada</h4>
        <button onclick="logout()"><i class='bx bx-log-in' title="Log out"></i></button>
      </div>
    </div>

    <div class="content">
      <div class="body_title">
        <h1>Edit Video</h1>
        <div class="icon">
          <i class='bx bxs-trash'></i>
        </div>

      </div>
      <hr>
      <div class="upload_video">
        <form id="form">
          <div class="title">
            <label for="title">Title: </label>
            <input type="text" id="title" required>
          </div>
          <div class="description">
            <label for="description">Description: </label>
            <textarea id="description" required></textarea>
          </div>
          <div class="upload_video">
            <input type="file" id="video-input" accept="video/*" onchange="displayVideo()">
            <div class="video-display" id="video-display">
            </div>
          </div>
          <div class="btn">
            <button type="submit" class="submit btn" onclick="submitHandler()">Submit</button>
            <button type="reset" class="discard btn" onclick="resetHandler()">Discard</button>
          </div>
          
        </form>
        
      </div>
  
    </div>
  </section>
  <script>
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    // logout
    function logout() {
      localStorage.clear();
      window.location.href = '../login.html';
    }
  </script>
  <script src="./scripts/upload-video.js"></script>
  <script src="./scripts/submit-reset.js"></script>
  <script src="./scripts/main-admin.js"></script>

</body>
</html>
